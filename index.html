<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>LK TechHub</title>

    <style>
        /* Fixed header */
        .w3-top {
            position: fixed;
            width: 100%;
            background-color: black;
            padding: 10px 0;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }

        /* Sidebar Navigation */
        .w3-sidebar {
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            height: 100%;
            padding-top: 60px;
            display: none; /* Initially hidden */
        }

        .w3-sidebar a {
            display: block;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
        }

        .w3-sidebar a:hover {
            background-color: gray;
        }

        /* Push content to the right when sidebar is open */
        .content {
            margin-left: 0;
            padding: 80px 20px 20px; /* Adjust for fixed header */
            transition: margin-left 0.3s;
        }

        /* Show sidebar when open */
        .sidebar-open {
            margin-left: 220px;
        }

        /* Bar Icon for opening sidebar */
        .bar-icon {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            background: black;
            color: white;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
        }

        /* Logo Animation */
        .logo-img {
            width: 600px;
            height: 600px;
            animation: logoAnimation 4s ease-in-out;
        }

        /* Animation for logo */
        @keyframes logoAnimation {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Fixed Header -->
    <div class="w3-top">
        LK TechHub
    </div>

    <!-- Bar Icon (Hamburger Menu) -->
    <div class="bar-icon" onclick="toggleSidebar()">
        <i class="fa fa-bars"></i>
    </div>

    <!-- Sidebar Navigation -->
    <div class="w3-sidebar" id="sidebar">
        <a href="javascript:void(0)" onclick="toggleSidebar()" style="text-align: right; padding-right: 16px;">&times;</a>
        <a href="http://127.0.0.1:29857/main/0/storage/emulated/0/0website/FINALWEB.html">HOME</a>
        <a href="http://127.0.0.1:29857/main/0/storage/emulated/0/0website/shop.html">SHOP</a>
        <a href="http://127.0.0.1:29857/main/0/storage/emulated/0/0website/about.html" target="_blank">ABOUT US</a>
    </div>

    <!-- Main Content -->
    <div class="content" id="mainContent">
        <div class="w3-center" style="margin-top: 40px;">
            <img src="logo.jpg" alt="Center Image" class="logo-img">
        </div>

        <footer class="w3-flat-midnight-blue w3-padding w3-center w3-margin-top" style="background-color: gray; height: 50px; width: 600px; margin: auto;">
            <p>LK TechHub â€“ Your Gateway to Smart Technology.</p>
        </footer>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var content = document.getElementById("mainContent");

            if (sidebar.style.display === "block") {
                sidebar.style.display = "none";
                content.classList.remove("sidebar-open");
            } else {
                sidebar.style.display = "block";
                content.classList.add("sidebar-open");
            }
        }
    </script>

</body>
</html>
