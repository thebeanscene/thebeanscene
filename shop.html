    <style>
        body {
            font-family: 'Bookman Oldstyle', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            padding: 10px 20px;
            background-color: #555;
            border-radius: 5px;
            position: absolute;
            left: 20px;
        }
        header a:hover {
            background-color: #777;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .product {
            width: 48%;
            margin-bottom: 20px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            animation: none; /* No initial animation */
        }

        /* Animation on hover */
        .product img:hover {
            animation: scaleImage 0.5s ease-in-out, fadeIn 0.5s ease-in-out;
        }

        /* Scale animation */
        @keyframes scaleImage {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        /* Fade in animation */
        @keyframes fadeIn {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.9;
            }
        }
    </style>
</head>
